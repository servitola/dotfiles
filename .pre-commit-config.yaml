fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: detect-private-key
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-yaml
  - repo: local
    hooks:
      - id: regenerate-agents-md
        name: Regenerate AGENTS.md directory structure
        entry: .git-hooks/regenerate-agents-md.sh
        language: system
        pass_filenames: false
        always_run: true
